<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>S8 multimedia HTML</title>
    <link rel="stylesheet" href="S8 multimedia CSS.css">
  </head>
  <body>

    <header>
      <h1>Estados interactivos</h1>
      <p>Cada sección muestra un tipo de interacción distinta</p>
    </header>

    <nav>
      <a href="https://www.google.com" target="_blank">Enlace a Google</a>
      <a href="https://www.educa.jcyl.es/es" target="_blank">Enlace a Educacyl</a>
    </nav>

    <main>

      <section>
        <h2>:hover</h2>
        <div class="cajahover">Pasa el ratón por encima</div>
      </section>

      <section>
        <h2>:active</h2>
        <button class="botonactive">Pulsa el botón</button>
      </section>

      <section>
        <h2>:focus</h2>
        <input type="text" placeholder="Escribe aquí">
      </section>

      <section>
        <h2>:checked</h2>
        <label class="etiquetachecked">
          <input type="checkbox">
          Haz clic aquí
        </label>
      </section>

      <section>
        <h2> &lt;span&gt; interactivo</h2>
        <p>
          Esto es un texto con un
          <span class="spaninteractivo">span interactivo</span>
          dentro.
        </p>
      </section>

      <section>
        <h2>Multimedia</h2>
        <audio controls>
          <source src="Audio MP3 S8.mp3" type="audio/mpeg">
        </audio>

        <video controls width="300">
          <source src="Video MP4 S8.mp4" type="video/mp4">
        </video>
      </section>

    </main>

    <footer>
      <p>© Adrián Rodríguez Manso</p>
    </footer>

  </body>
</html>
